steps:
  # Build CRM Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/narratives-crm-backend:$SHORT_SHA', '--target', 'crm', '.']
    id: 'build-crm'
  
  # Build SNS Backend  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/narratives-sns-backend:$SHORT_SHA', '--target', 'sns', '.']
    id: 'build-sns'
  
  # Push CRM image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/narratives-crm-backend:$SHORT_SHA']
    waitFor: ['build-crm']
  
  # Push SNS image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/narratives-sns-backend:$SHORT_SHA']
    waitFor: ['build-sns']
  
  # Deploy CRM to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'narratives-crm'
    - '--image'
    - 'gcr.io/$PROJECT_ID/narratives-crm-backend:$SHORT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    waitFor: ['build-crm']
  
  # Deploy SNS to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'narratives-sns'
    - '--image'
    - 'gcr.io/$PROJECT_ID/narratives-sns-backend:$SHORT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8081'
    waitFor: ['build-sns']

  # Build and deploy CRM frontend
  - name: 'node:18'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      cd crm/frontend
      npm install
      npm run build
    id: 'build-crm-frontend'
  
  # Build and deploy SNS Flutter web
  - name: 'cirrusci/flutter:3.16.0'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      cd sns/flutter_app
      flutter pub get
      flutter build web
    id: 'build-sns-web'
  
  # Deploy to Firebase Hosting
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'hosting']
    waitFor: ['build-crm-frontend', 'build-sns-web']

images:
- gcr.io/$PROJECT_ID/narratives-crm-backend:$SHORT_SHA
- gcr.io/$PROJECT_ID/narratives-sns-backend:$SHORT_SHA

options:
  logging: CLOUD_LOGGING_ONLY
