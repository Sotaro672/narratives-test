steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/narratives-test-64976/narratives-api-765852113927:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/narratives-test-64976/narratives-api-765852113927:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'narratives-api-765852113927'
    - '--image'
    - 'gcr.io/narratives-test-64976/narratives-api-765852113927:latest'
    - '--region'
    - 'asia-northeast1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'

images:
- gcr.io/narratives-test-64976/narratives-api-765852113927:latest

options:
  logging: CLOUD_LOGGING_ONLY
